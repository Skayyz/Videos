<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer sensing ring -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#flowGradient)" stroke-width="3" opacity="0.3"/>
  
  <!-- Middle sensing ring -->
  <circle cx="200" cy="200" r="110" fill="none" stroke="url(#flowGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Flow waves - representing crowd movement -->
  <path d="M 80 200 Q 120 170, 160 200 T 240 200 T 320 200" 
        fill="none" stroke="url(#flowGradient)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  
  <path d="M 90 220 Q 130 195, 170 220 T 250 220 T 310 220" 
        fill="none" stroke="url(#flowGradient)" stroke-width="3.5" stroke-linecap="round" opacity="0.6"/>
  
  <path d="M 100 180 Q 140 155, 180 180 T 260 180 T 300 180" 
        fill="none" stroke="url(#flowGradient)" stroke-width="3.5" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Central sensor/detection point -->
  <circle cx="200" cy="200" r="45" fill="url(#flowGradient)" opacity="0.2"/>
  <circle cx="200" cy="200" r="30" fill="url(#flowGradient)" opacity="0.4"/>
  
  <!-- Core sensor eye -->
  <circle cx="200" cy="200" r="18" fill="url(#accentGradient)"/>
  <circle cx="200" cy="200" r="8" fill="white"/>
  
  <!-- Detection pulses (small dots) -->
  <circle cx="260" cy="160" r="5" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="140" cy="240" r="5" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="280" cy="230" r="4" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="120" cy="170" r="4" fill="url(#accentGradient)" opacity="0.7"/>
  
  <!-- Text -->
  <text x="200" y="330" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="url(#flowGradient)" text-anchor="middle">FlowSense</text>
  <text x="200" y="355" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="400" fill="#64748B" text-anchor="middle" letter-spacing="2">SMART CROWD MANAGEMENT</text>
</svg>